<h2 class="text-center text-white py-3 bg1 fw-bold"  >Login </h2>

    <div class="py-4 d-flex justify-content-center inpdiv ">
        <!-- <label for="useremail" class="py-2 px-1 fs-5 pe-2">Email address</label> -->
        <input type="email" id="useremail" class="form-control w-50" placeholder="Enter your email"[(ngModel)]="emailinp" >
        
    </div>
    
    <div class="py-2 d-flex justify-content-center inpdiv">
        <!-- <label for="pass" class="py-2 pe-5 fs-5">Password </label> -->
        <input type="password" id="pass" class="form-control w-50" placeholder="Enter your Password" [(ngModel)]="passwordinp">
    </div>
    <button class="btn btn-success1 rounded-pill w-50  m-auto mt-3" type="submit" (click)="login()">Login</button>
