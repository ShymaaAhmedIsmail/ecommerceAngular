<div class="container mt-3 ">

<h2 class="textcolor text-center py-3">You have <span class="fw-bold text-danger">{{cart.length}}</span> product in your cart</h2>

    <div class="d-flex">
  
        <table class="table table-success table-striped">
            <thead>
                <tr class="text-center">
                  <th scope="col">Image</th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col">total</th>
                  <th scope="col">Delete product</th>


                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cart;let index=index" class="text-center">
                    <td class="w-10 "> <img src="{{item.item.image}}" alt="image" class="w-50 rounded"></td>
                    <td class="w-50 ">{{item.item.title}}</td>
                    <td >{{item.item.price}}</td>

                    <td><button class=" btn-style " (click)="incQuantity(index)">+</button>
                        {{item.quantity}}
                        <button class=" btn-style " (click)="decQuantity(index)">-</button>
                    </td>
                    <td>{{item.item.price*item.quantity}}</td>
                   <td><button class="btn btn-danger" (click)="deleteproduct(index)">Remove</button></td> 
                </tr>

            </tbody>
<tr class="">
    <td></td>
    <td></td>
    <td></td>
    <td></td>
    
    <td class=" w-25 text-center ">Total: {{total.toFixed(2)}}  LE</td>
<td class="mt-3"> <button class="styleorder btn" (click)="addcart()">Order Now</button>
 <button class="btn styledelete text-center " (click)="deleteall()">Delete All  </button></td>
</tr>
   
        </table>

    </div>
    <div class="alert alert-success textcolor fw-bold text-center fs-3" role="alert" *ngIf="order">Well Done! 
        <p>Your order has been send 
            <i class="fa-regular fa-face-grin-hearts text-danger" ></i>
        </p></div>
   

</div>
